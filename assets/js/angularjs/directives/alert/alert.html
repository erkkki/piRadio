<div id="alert">
    <div ng-repeat="alert in $alert.alerts">
        <div class="alert alert-danger" role="alert">
            <div class="container">
                <div class="col-10">
                    <strong>Oh snap! </strong> {{ alert.message }}
                </div>
                <div class="alert-close">
                    <div ng-click="$alert.remove($index)">
                        <h1><i class="far fa-times-circle"></i></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
