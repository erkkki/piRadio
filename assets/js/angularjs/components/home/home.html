<div class="container" id="home">

    <div class="d-flex justify-content-center">
        <div class="row">
            <h2>Top radio stations in world</h2>
        </div>
    </div>
    <div class="row row-cols-3 row-cols-md-4 row-cols-lg-4" style="margin: auto;">
        <div class="col" ng-repeat="station in $home.stations | stationLimit: limitTo:100 | filter:{ hls: '!1'}">
            <station></station>
        </div>
    </div>
</div>
